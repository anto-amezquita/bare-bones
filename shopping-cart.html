<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/shop.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container spacing-top--medium spacing-bottom--medium">
    <form class="shopping-cart" action="cart.html" method="post">

      <table class="shopping-cart__content">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <p class="shopping-cart__sub-total">
        <strong>Sub Total</strong>: <span class="shopping-cart__sub-total-price"></span>
      </p>

      <ul class="shopping-cart__actions">
        <li>
          <input type="submit" name="update" class="shopping-cart__action-update-cart button" value="Update Cart" />
        </li>
        <li>
          <input type="submit" name="delete" class="shopping-cart__action-empty-cart button" value="Empty Cart" />
        </li>
        <li>
          <a href="index.html" class="button">Continue Shopping</a>
        </li>
        <li>
          <a href="checkout.html" class="button">Go To Checkout</a>
        </li>
      </ul>
    </form>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () {
      ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('set', 'transport', 'beacon');
    ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
